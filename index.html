<!doctype html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FMCYFTFPEL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-FMCYFTFPEL');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9715826188316382"
        crossorigin="anonymous"></script>

    <link rel="manifest" href="../manifest.json" />

    <meta charset="utf-8">
    <title>GFTV Live News Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <meta property="og:type" content="website">
    <meta property="og:title" content="GFTV Live News Feed" />
    <meta property="og:site_name" content="GFTV Live News Feed" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="/style.css">

    <!-- Embed Image -->
    <link rel="apple-touch-icon" href="/GFTV.png">
    <link rel="icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image:src" content="/GFTV.png">
    <meta property="og:image" content="/GFTV.png" />

    <!-- Plotly + PapaParse -->
    <script defer src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <script defer="" src="https://use.fontawesome.com/releases/v7.0.0/js/all.js"></script>
</head>

<body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header">
        <div class="container row between center">
            <div class="brand row center gap-sm">
                <span class="live-dot" aria-hidden="true"></span>
                <strong>Live</strong>
                <span class="divider">•</span>
                <span id="feedTitle">Your Newsroom</span>
            </div>
            <div class="header-controls row center gap-sm">
                <button id="btnPause" class="btn" aria-pressed="false" title="Pause auto-refresh (space)">Pause</button>
                <label class="toggle">
                    <input type="checkbox" id="toggleScroll" checked>
                    <span>Auto‑scroll</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="toggleCompact">
                    <span>Compact</span>
                </label>
                <button id="btnTheme" class="btn" title="Toggle theme (t)">Theme</button>
            </div>
        </div>
        <div class="container meta row wrap gap-sm">
            <span id="statusText">Loading…</span>
            <span class="divider">•</span>
            <span>Timezone: <strong id="tzText">—</strong></span>
            <span class="divider">•</span>
            <span>Last updated: <strong id="updatedText">—</strong></span>
        </div>
    </header>

    <main id="main" class="container">
        <section id="pinned" class="pinned" hidden>
            <h2>Pinned</h2>
            <div id="pinnedList" class="feed"></div>
        </section>

        <section aria-label="Live updates">
            <div id="feed" class="feed" aria-live="polite" aria-busy="true"></div>
        </section>
    </main>

    <template id="postTemplate">
        <article class="card" data-id="">
            <div class="card-head row between start">
                <h3 class="title"></h3>
                <div class="times">
                    <time class="absolute" datetime=""></time>
                    <span class="relative"></span>
                </div>
            </div>
            <div class="desc"></div>
            <div class="media" role="group" aria-label="Images"></div>
            <div class="tags" aria-label="Tags"></div>
        </article>
    </template>

    <dialog id="lightbox" class="lightbox">
        <img alt="Expanded media" id="lightboxImg" />
        <button id="lightboxClose" class="btn close" aria-label="Close">✕</button>
    </dialog>

    <footer class="site-footer container">
        <p>GFTV NewsSpot made with ❤️ by Augy © <span id="year"></span> Global Furry Television Intl. All rights reserved.</p>
    </footer>

    <script>
        window.FEED_PATH = 'feed.json';
        window.REFRESH_MS = 20000;
        window.TIMEZONE_OVERRIDE = null; // e.g., 'Asia/Singapore' or null to use JSON file
    </script>

    <script src="/script.js"></script>
</body>

</html>
